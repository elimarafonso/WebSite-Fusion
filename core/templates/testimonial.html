{% load static %}
{% block content %}
 <!-- Testimonial Section Start -->
    <section id="testimonial" class="testimonial section-padding">
         <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                     <div id="testimonials" class="owl-carousel wow fadeInUp" data-wow-delay="0.2s">
                         {% for a in Avaliacoes %}
                          <div class="item" >
                                <div class="testimonial-item">
                                  <div class="img-thumb">
                                    <img src="{{ a.foto.thumb.url }}" alt="">
                                  </div>
                                  <div class="info">
                                    <h2><a href="#">{{ a.nome }}</a></h2>
                                    <h3><a href="#">{{ a.profissao }}</a></h3>
                                  </div>
                                  <div class="content">
                                    <p class="description">{{ a.comentario }}</p>
                                    <div class="star-icon mt-3">
                                         {% for estrelas in 'xxxxx' %}
                                                {% if forloop.counter0 < a.estrelas %}
                                                  <span><i class="lni-star-filled"></i></span>
                                                {% else %}
                                                <span><i class="lni-star-half"></i></span>
                                                {% endif %}
                                        {% endfor %}
                                    </div>
                                  </div>
                                </div>
                          </div>
                         {% endfor %}

                   </div>
               </div>
            </div>
        </div>

    </section>

    <!-- Testimonial Section End -->

{% endblock %}
